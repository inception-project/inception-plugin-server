<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <wicket:panel>
    <div class="flex-tile">
      <h1>
        <span wicket:id="name"></span>
      </h1>

      <h3>
        <span wicket:id="version"></span>
      </h3>

      <h4>
        Author:
        <span wicket:id="author"></span>
      </h4>

      <p>
        License:
        <span wicket:id="license"></span>
      </p>

      <p>
        <span wicket:id="description"></span>
      </p>

      <p>
        <a wicket:id="projectPage">Project page</a>
      </p>
      <p>
        <a wicket:id="docPage">Documentation page</a>
      </p>

      <p>
        Upload timestamp:
        <span wicket:id="uploadTime"></span>
      </p>

      <p>
        Update timestamp:
        <span wicket:id="updateTime"></span>
      </p>
      
      <p>
         First supported INCEpTION version:
        <span wicket:id="minAppVersion"></span>
      </p>
      
      <p wicket:id="maxAppVersion"></p>
      

      <div>
        <a wicket:id="download" class="btn btn-primary">
          Download <span wicket:id="fileName"></span> (<span wicket:id="downloadSize"></span>)
        </a>
        <input wicket:id="downloadWithDeps" type="button" class="btn btn-primary"
          wicket:message="value:downloadWithDeps" />
      </div>
      <p>
        Number of downloads:
        <span wicket:id="downloads"></span>
      </p>
    </div>
  </wicket:panel>
</body>
</html>
