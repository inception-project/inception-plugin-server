<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <div class="flex-tile">
      <h1>
        <wicket:container wicket:id="name" />
      </h1>
      <h4>
        <wicket:container wicket:id="version" />
      </h4>
      <h4>
        <wicket:container wicket:id="uploadTime" />
      </h4>
      <h4>
        <wicket:container wicket:id="author" />
      </h4>

      <p>
        <a wicket:id="projectPage"> Project page </a> <br /> <a
          wicket:id="docPage"> Documentation page </a>
      </p>

      <p>
        <wicket:container wicket:id="description" />
      </p>
      <p>
        <wicket:container wicket:id="license" />
      </p>

      <input wicket:id="download" type="submit" class="btn btn-primary"
        wicket:message="value:download" />
      <input wicket:id="downloadWithDeps" type="submit" class="btn btn-primary"
        wicket:message="value:downloadWithDeps" />
    </div>
  </wicket:panel>
</body>
</html>
