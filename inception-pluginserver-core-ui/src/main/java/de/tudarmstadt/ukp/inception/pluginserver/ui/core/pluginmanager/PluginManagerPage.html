<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div wicket:id="plugins"
      class="flex-sidebar flex-v-container flex-gutter"></div>
    <form wicket:id="pluginDetails"
      class="flex-content flex-v-container flex-gutter">
      <div class="flex-content panel panel-default panel-flex">
        <div class="panel-heading">
          <h3 class="panel-title">
            <wicket:message key="plugindetails" />
          </h3>
        </div>
        <div class="scrolling panel-body form-horizontal">
          <div class="col-sm-12">
            <div class="form-group">
              <label wicket:for="name" class="col-sm-2 control-label">
                <wicket:label key="name" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="name" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="version" class="col-sm-2 control-label">
                <wicket:label key="version" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="version" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label"> <wicket:message
                  key="uploadTime" />
              </label>
              <div class="col-sm-10">
                <span wicket:id="uploadTime" class="form-control"
                  style="border: none; padding: 4px 7px;"></span>
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="author" class="col-sm-2 control-label">
                <wicket:label key="author" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="author" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="description"
                class="col-sm-2 control-label"> <wicket:label
                  key="description" />
              </label>
              <div class="col-sm-10">
                <textarea wicket:id="description" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="license" class="col-sm-2 control-label">
                <wicket:label key="license" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="license" type="text"
                  class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="projectPage"
                class="col-sm-2 control-label"> <wicket:label
                  key="projectPage" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="projectPage" type="url"
                  class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label wicket:for="docPage" class="col-sm-2 control-label">
                <wicket:label key="docPage" />
              </label>
              <div class="col-sm-10">
                <input wicket:id="docPage" type="url"
                  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <input wicket:id="withdraw" type="submit"
            class="btn btn-primary" wicket:message="value:withdraw"
            style="position: relative; right: 3%;" />
          <wicket:child />
          <input wicket:id="save" type="submit" class="btn btn-primary"
            wicket:message="value:save" /> <input wicket:id="cancel"
            type="button" class="btn btn-default"
            wicket:message="value:cancel" />
        </div>
      </div>
    </form>
    <div wicket:id="versions"
      class="flex-sidebar flex-v-container flex-gutter"></div>
  </wicket:extend>
</body>
</html>
