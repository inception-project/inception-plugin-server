<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div wicket:id="plugins"
			class="flex-sidebar flex-v-container flex-gutter"></div>
		<form wicket:id="pluginDetails"
			class="flex-content flex-v-container flex-gutter">
			<div class="flex-content panel panel-default panel-flex">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="plugindetails" />
					</h3>
				</div>
				<div class="scrolling panel-body form-horizontal">
					<div class="col-sm-12">
						<div class="form-group">
							<label wicket:for="name" class="col-sm-2 control-label">
								<wicket:label key="name" />
							</label>
							<div class="col-sm-10">
								<input wicket:id="name" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label wicket:for="version" class="col-sm-2 control-label">
								<wicket:label key="version" />
							</label>
							<div class="col-sm-10">
								<input wicket:id="version" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label wicket:for="author" class="col-sm-2 control-label">
								<wicket:label key="author" />
							</label>
							<div class="col-sm-10">
								<input wicket:id="author" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label wicket:for="description" class="col-sm-2 control-label">
								<wicket:label key="description" />
							</label>
							<div class="col-sm-10">
								<input wicket:id="description" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label wicket:for="license" class="col-sm-2 control-label">
								<wicket:label key="license" />
							</label>
							<div class="col-sm-10">
								<input wicket:id="license" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group" wicket:enclosure="versions">
							<label wicket:for="versions" class="col-sm-2 control-label">
								<wicket:label key="versions" />
							</label>
							<div class="col-sm-10">
								<select wicket:id="versions" class="form-control"></select>
							<input wicket:id="withdraw" type="submit" class="btn btn-primary"
								wicket:message="value:withdraw" />
							</div>
						</div>
						<div class="form-group" wicket:enclosure="enabled">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label wicket:for="enabled">
										<input wicket:id="enabled" type="checkbox">
										<wicket:label key="enabled" />
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<wicket:child />
					<input wicket:id="save" type="submit" class="btn btn-primary"
						wicket:message="value:save" />
					<input wicket:id="cancel" type="button" class="btn btn-default"
						wicket:message="value:cancel" />
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
